- name: Deploying Infrastructure
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:

  - name: AWS Block
    block:
    - name: Create an EC2 Instance
      ec2_instance:
        name: equail-lnx1
        state: running
        region: "{{ input.environment.aws.region }}"
        instance_type:  t2.micro
        security_group: sg-a9add2d0
        image_id: ami-0520e698dd500b1d1
        key_name: equail_lab
        network:
          assign_public_ip: true
      register: output
        
    - debug:
        var: output.instances[0].public_ip_address

    - name: Saving Provisioned IP Address
      set_stats:
        data:
          provision_ip: "{{ output.instances[0].public_ip_address }}"

    when: input.environment.aws is defined